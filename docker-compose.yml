services:
  migrate:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      target: migration
    environment:
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD:-password}@postgres:5432/meal-planner-demo?connection_limit=10&pool_timeout=30&connect_timeout=30
      - SKIP_ENV_VALIDATION=1
      - PRISMA_PROJECT_DIR=apps/web
    depends_on:
      postgres:
        condition: service_healthy
    working_dir: /app
    command: ["/app/infra/postgres/migrate.sh"]
    networks:
      - app-network
    restart: "no"

  seed:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      target: migration
    environment:
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD:-password}@postgres:5432/meal-planner-demo?connection_limit=10&pool_timeout=30&connect_timeout=30
      - SKIP_ENV_VALIDATION=1
    depends_on:
      migrate:
        condition: service_completed_successfully
    working_dir: /app/apps/web
    command: ["pnpm", "db:seed"]
    networks:
      - app-network
    restart: "no"

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: meal-planner-demo
    # SECURITY: Bind to localhost only - not accessible from external network
    # Services communicate via Docker internal network (app-network)
    ports:
      - "127.0.0.1:${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  web:
    # Build cache invalidates when:
    # 1. Dependencies change (package.json/pnpm-lock.yaml)
    # 2. Git branch changes (detected via .git/HEAD)
    # 3. Source code changes
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        - BASE_PATH=${BASE_PATH:-/demos/meal-planner}
        - NEXT_PUBLIC_BASE_PATH=${BASE_PATH:-/demos/meal-planner}
    ports:
      # Set WEB_PORT to a unique value on the host to avoid conflicts (e.g., 3008),
      # or set to 0 to allow Docker to choose a random ephemeral port.
      - "${WEB_PORT:-3000}:3000"
    environment:
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD:-password}@postgres:5432/meal-planner-demo?connection_limit=10&pool_timeout=30&connect_timeout=30
      - NODE_ENV=production
      # Base path for subdirectory deployment (set to empty string for root deployment)
      - BASE_PATH=${BASE_PATH:-/demos/meal-planner}
      # Default to http://localhost:3000 for local runs; override in Dokploy with your domain
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:${WEB_PORT:-3000}}
      - AUTH_SECRET=${AUTH_SECRET}
      # SMTP configuration (defaults to mailpit for local dev)
      - SMTP_HOST=${SMTP_HOST:-mailpit}
      - SMTP_PORT=${SMTP_PORT:-1025}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
      - SMTP_FROM=${SMTP_FROM:-}
      # Gemini image generation (admin dashboard feature)
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - GEMINI_USE_VERTEX_AI=${GEMINI_USE_VERTEX_AI:-false}
      - GEMINI_IMAGE_MODEL=${GEMINI_IMAGE_MODEL:-gemini-2.5-flash-image}
      - GEMINI_IMAGE_FALLBACK_MODEL=${GEMINI_IMAGE_FALLBACK_MODEL:-gemini-2.5-flash-image}
      - SKIP_ENV_VALIDATION=1
    depends_on:
      postgres:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
      seed:
        condition: service_completed_successfully
    healthcheck:
      # Use Node to perform a simple HTTP GET to the root. Succeeds on 200 OK.
      test:
        [
          "CMD-SHELL",
          'node -e "require(''http'').get(''http://localhost:3000'', r => process.exit(r.statusCode===200?0:1)).on(''error'', () => process.exit(1))"',
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    networks:
      - app-network
      - dokploy-network
    labels:
      # Note: When deploying via Dokploy, configure domain and path routing
      # through the Dokploy UI instead of these labels.
      # These labels are provided as reference for manual Traefik configuration.

      # Enable Traefik for this container
      - "traefik.enable=true"

      # Tell Traefik which port the container listens on
      - "traefik.http.services.meal-planner.loadbalancer.server.port=3000"

volumes:
  postgres-data:

networks:
  app-network:
    driver: bridge
  dokploy-network:
    external: true
