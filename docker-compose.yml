services:
  traefik:
    image: traefik:v3.2
    container_name: traefik
    restart: unless-stopped
    ports:
      - "80:80" # HTTP
      - "443:443" # HTTPS
    environment:
      - TRAEFIK_ACME_EMAIL=${TRAEFIK_ACME_EMAIL}
    volumes:
      # Mount Traefik static configuration
      - ./traefik.yml:/traefik.yml:ro
      # Mount Docker socket so Traefik can discover containers
      - /var/run/docker.sock:/var/run/docker.sock:ro
      # Mount directory for Let's Encrypt certificates
      - ./traefik/letsencrypt:/letsencrypt
      # Mount directory for access logs
      - ./traefik/logs:/var/log/traefik
    networks:
      - app-network
    labels:
      # Enable Traefik for this container (even though we're not exposing dashboard)
      - "traefik.enable=true"

  migrate:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      target: migration
    environment:
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD:-password}@postgres:5432/meal-planner-demo?connection_limit=10&pool_timeout=30&connect_timeout=30
      - SKIP_ENV_VALIDATION=1
      - PRISMA_PROJECT_DIR=apps/web
    depends_on:
      postgres:
        condition: service_healthy
    working_dir: /app
    command: ["/app/infra/postgres/migrate.sh"]
    networks:
      - app-network
    restart: "no"

  seed:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      target: migration
    environment:
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD:-password}@postgres:5432/meal-planner-demo?connection_limit=10&pool_timeout=30&connect_timeout=30
      - SKIP_ENV_VALIDATION=1
    depends_on:
      migrate:
        condition: service_completed_successfully
    working_dir: /app/apps/web
    command: ["pnpm", "db:seed"]
    networks:
      - app-network
    restart: "no"

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: meal-planner-demo
    # SECURITY: Do NOT expose PostgreSQL port to host in production
    # Only expose for local development if absolutely needed
    # ports:
    #   - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  redis:
    image: redis:7-alpine
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  mailpit:
    image: axllent/mailpit:latest
    ports:
      - "${MAILPIT_WEB_PORT:-8025}:8025"
      - "${MAILPIT_SMTP_PORT:-1025}:1025"
    networks:
      - app-network

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    ports:
      # Set WEB_PORT to a unique value on the host to avoid conflicts (e.g., 3008),
      # or set to 0 to allow Docker to choose a random ephemeral port.
      - "${WEB_PORT:-3000}:3000"
    environment:
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD:-password}@postgres:5432/meal-planner-demo?connection_limit=10&pool_timeout=30&connect_timeout=30
      - NODE_ENV=production
      # Base path for subdirectory deployment (set to empty string for root deployment)
      - BASE_PATH=${BASE_PATH:-/demos/meal-planner}
      # Default to http://localhost:3000 for local runs; override in Dokploy with your domain
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:${WEB_PORT:-3000}}
      - AUTH_SECRET=${AUTH_SECRET}
      - SKIP_ENV_VALIDATION=1
    depends_on:
      postgres:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
      seed:
        condition: service_completed_successfully
    healthcheck:
      # Use Node to perform a simple HTTP GET to the root. Succeeds on 200 OK.
      test:
        [
          "CMD-SHELL",
          'node -e "require(''http'').get(''http://localhost:3000'', r => process.exit(r.statusCode===200?0:1)).on(''error'', () => process.exit(1))"',
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    networks:
      - app-network
    labels:
      # Enable Traefik for this container
      - "traefik.enable=true"

      # Define the router for HTTPS traffic
      - "traefik.http.routers.meal-planner.rule=Host(`${DOMAIN:-cotyledonlab.com}`) && PathPrefix(`/demos/meal-planner`)"
      - "traefik.http.routers.meal-planner.entrypoints=websecure"
      - "traefik.http.routers.meal-planner.tls=true"
      - "traefik.http.routers.meal-planner.tls.certresolver=letsencrypt"

      # Define the service (tells Traefik which port to forward to)
      - "traefik.http.services.meal-planner.loadbalancer.server.port=3000"

      # Health check configuration (optional but recommended)
      - "traefik.http.services.meal-planner.loadbalancer.healthcheck.path=/"
      - "traefik.http.services.meal-planner.loadbalancer.healthcheck.interval=30s"

volumes:
  postgres-data:

networks:
  app-network:
    driver: bridge
