services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: meal-planner-demo
    ports:
      # Use a configurable host port to avoid conflicts on shared hosts (Dokploy)
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  redis:
    image: redis:7-alpine
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  mailpit:
    image: axllent/mailpit:latest
    ports:
      - "${MAILPIT_WEB_PORT:-8025}:8025"
      - "${MAILPIT_SMTP_PORT:-1025}:1025"
    networks:
      - app-network

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    ports:
      # Set WEB_PORT to a unique value on the host to avoid conflicts (e.g., 3008),
      # or set to 0 to allow Docker to choose a random ephemeral port.
      - "${WEB_PORT:-3000}:3000"
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/meal-planner-demo
      - NODE_ENV=production
      # Default to http://localhost:3000 for local runs; override in Dokploy with your domain
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3000}
      - AUTH_SECRET=${AUTH_SECRET}
      - SKIP_ENV_VALIDATION=1
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network

volumes:
  postgres-data:

networks:
  app-network:
    driver: bridge
